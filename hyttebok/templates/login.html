<!DOCTYPE html>
<html lang="en">
<head>
  <title>Økslevegen 11</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="../static/script/script.js"></script>
  <link rel="stylesheet" href="../static/style/style.css">
</head>
<body class="login-page-body">
  <section class="login-section">
      <div class="container login-page">
        {% if showNoneUser %}
        <div class="alert alert-danger alert-login-error" role="alert">
          <a href="#" class="close" onclick="closeAlertMessage()" aria-label="close">&times;</a>
          Email addresse er ikke registrert
        </div>
        {% endif %}
        {% if showError %}
        <br>
        <div class="alert alert-danger alert-login-error" role="alert">
          <a href="#" class="close" onclick="closeAlertMessage()" aria-label="close">&times;</a>
          Passord er feil. Prøv igjen
        </div>
        {% endif %}
        <form class="form-signin" action="{{ url_for('login') }}" method="POST">
          <div class="input-group">
            <input id="inputUsername" type="text" class="form-control" onkeydown="closeAlertMessage()" name="email" placeholder="Email" required autofocus>
          </div>
          <br>
          <div class="input-group">
            <input id="inputPassword" type="password" class="form-control" onkeydown="closeAlertMessage()" name="password" placeholder="Passord" required>
          </div>
          <br>
          <div class="login-page-buttons">
            <button class="btn btn-md primary-btn lp-buttons" type="submit">Logg inn</button>
            <a class="btn btn-md primary-btn lp-buttons" href="mailto:v3rongve@gmail.com?subject=Ny%20tilgang:%20Okslevegen%2011&body=Vennligst%20fyll%20ut%20følgende%20for%20å%20opprette%20en%20bruker%0D%0AFornavn:%0D%0AEtternavn:%0D%0APassord:">Be om tilgang</a>
          </div>
        </form>
    </div>
  </section>
</body>
</html>
